<header class="w-full flex justify-between items-center mb-5">
  <h1 class="text-xl font-bold">{{ title }}</h1>
  <app-button
  *ngIf="hasRoute('/')"
    color="{{ addFormIsOpen ? 'bg-red-400' : 'bg-emerald-400' }}"
    text="{{ addFormIsOpen ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
